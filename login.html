<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        /* Estilo geral da página */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Dosis', sans-serif;
            background-color: rgba(0, 0, 0, 0.8); /* Fundo preto semi-transparente */
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            flex-direction: column; /* Permite que o cabeçalho e rodapé sejam alinhados */
        }

        /* Container do formulário */
        .form-container {
            background-color: rgba(255, 102, 0, 0.9); /* Fundo laranja semi-transparente */
            color: black;
            padding: 20px; /* Diminuído para caber melhor */
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            border-radius: 8px;
            max-width: 350px; /* Diminuído para ajustar o tamanho */
            width: 90%;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0 auto; /* Centraliza horizontalmente */
        }

        .form-title {
            font-size: 22px; /* Diminuído para caber melhor */
            color: white;
            text-transform: uppercase;
            text-align: center;
            margin-bottom: 15px; /* Diminuído para mais espaço */
            font-family: 'Cooper Black', sans-serif;
        }

        /* Estilo dos inputs */
        .form-group {
            margin-bottom: 15px; /* Diminuído para mais espaço */
            width: 100%;
        }

        label {
            font-size: 18px; /* Diminuído para mais espaço */
            margin-bottom: 6px; /* Diminuído para mais espaço */
            display: block;
            color: black;
        }

        input[type="text"],
        input[type="password"],
        input[type="email"] {
            width: 100%;
            min-width: 250px; /* Define uma largura mínima */
            padding: 12px; /* Diminuído para mais espaço */
            font-size: 16px; /* Diminuído para caber melhor */
            border: 1px solid #ccc;
            border-radius: 5px;
            font-family: 'Dosis', sans-serif;
            box-sizing: border-box;
        }

        .forgot-password {
            display: block;
            text-align: right;
            font-size: 14px; /* Diminuído para mais espaço */
            color: #ffffff;
            text-decoration: none;
            margin-top: -5px; /* Diminuído para mais espaço */
            cursor: pointer; /* Muda o cursor para indicar que é clicável */
        }

        .forgot-password:hover {
            color: #fff5c7;
        }

        /* Estilo do botão de entrar */
        .submit-btn {
            width: 100%;
            padding: 12px; /* Diminuído para mais espaço */
            background-color: #000000;
            color: white;
            border: none;
            font-size: 18px; /* Diminuído para mais espaço */
            border-radius: 5px;
            cursor: pointer;
            font-family: 'Dosis', sans-serif;
            margin-top: 10px;
            text-transform: uppercase; /* Coloca o texto em maiúsculas */
        }

        .submit-btn:hover {
            background-color: #201f1e;
        }

        /* Estilo do texto de cadastro */
        .signup-text {
            margin-top: 15px; /* Diminuído para mais espaço */
            text-align: center;
            font-size: 16px; /* Diminuído para mais espaço */
        }

        .signup-text a {
            color: #ffffff;
            text-decoration: none;
        }

        .signup-text a:hover {
            color: #fff5c7;
        }

        /* Estilo do modal */
        .modal {
            display: none; /* Oculta o modal por padrão */
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.7); /* Fundo escuro semi-transparente */
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background-color: rgba(255, 102, 0, 0.9);
            margin: auto;
            padding: 20px;
            border: 1px solid #888;
            width: 300px;
            border-radius: 5px;
            text-align: center;
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }

        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }

        .send-btn {
            margin-top: 10px;
            padding: 12px 20px; /* Diminuído para mais espaço */
            background-color: #000000;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-family: 'Dosis', sans-serif;
            text-transform: uppercase; /* Coloca o texto em maiúsculas */
            font-weight: bold; /* Deixa o texto em negrito */
        }

        .send-btn:hover {
            background-color: #201f1e;
        }

        /* Estilo do título no modal */
        .modal-title {
            font-family: 'Cooper Black', sans-serif; /* Usando Cooper Black */
            font-size: 18px; /* Diminuído para mais espaço */
            margin-bottom: 15px;
        }
    </style>
    <script>
        // Função para redirecionar para a página inicio.html ao enviar o formulário
        function handleSubmit(event) {
            event.preventDefault(); // Impede o envio padrão do formulário
            window.location.href = 'inicio.html'; // Redireciona para a página inicial
        }

        // Função para abrir o modal
        function openModal() {
            document.getElementById('forgotPasswordModal').style.display = 'flex';
        }

        // Função para fechar o modal
        function closeModal() {
            document.getElementById('forgotPasswordModal').style.display = 'none';
        }

        // Função para enviar o e-mail (apenas para exemplo)
        function sendEmail(event) {
            event.preventDefault();
            alert('Instruções para redefinir a senha foram enviadas para ' + document.getElementById('email').value);
            closeModal(); // Fecha o modal após enviar
        }
    </script>
</head>
<body>
    <div class="form-container">
        <h2 class="form-title">LOGIN</h2>
        <form onsubmit="handleSubmit(event)">
            <div class="form-group">
                <label for="usuario">USUÁRIO:</label>
                <input type="text" id="usuario" required placeholder="Digite seu usuário">
            </div>
            <div class="form-group">
                <label for="senha">SENHA:</label>
                <input type="password" id="senha" required placeholder="Digite sua senha">
            </div>
            <a href="#" class="forgot-password" onclick="openModal()">Esqueceu a senha?</a>
            <button type="submit" class="submit-btn">ENTRAR</button>
        </form>
        <p class="signup-text">Não tem uma conta? <a href="cadastro.html">CADASTRE-SE</a></p>
    </div>

    <!-- Modal para recuperação de senha -->
    <div id="forgotPasswordModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <h2 class="modal-title">Recuperar Senha</h2>
            <form onsubmit="sendEmail(event)">
                <div class="form-group">
                    <label for="email">E-MAIL:</label>
                    <input type="email" id="email" required placeholder="Digite seu e-mail">
                </div>
                <button type="submit" class="send-btn">Enviar</button>
            </form>
        </div>
    </div>
</body>
</html>
