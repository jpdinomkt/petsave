<!DOCTYPE html>
<html lang="pt-br" dir="ltr">
<head>
    <meta charset="utf-8">
    <title>Início - PetSave</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />

<body>

        <main>
            <div class="container">
                <div class="title-section" style="display: flex; flex-wrap: wrap; justify-content: center; align-items: center; margin-top: 50px; text-align: center;">
                    <h2 style="font-family: 'Cooper', sans-serif; color: #ff6600; margin: 0 10px; font-size: 2rem;">CADASTRE</h2>
                    <h2 style="font-family: 'Dosis', sans-serif; color: #000000; margin: 0 10px; font-size: 2rem;">O SEU</h2>
                    <h2 style="font-family: 'Cooper', sans-serif; color: gray; margin: 0 10px; font-size: 2rem;">PET!</h2>
                </div>
                <br>
                <div class="form-wrapper">
                    <div class="form-column left-column">
                        <form id="petForm">
                            <div class="form-group">
                                <label for="nome-pet">Nome do pet:</label>
                                <input type="text" id="nome-pet" required placeholder="Digite o nome do pet">
                            </div>
                            <div class="form-group">
                                <label>Espécie:</label>
                                <div class="radio-group">
                                    <label style="margin-right: 10px;"><input type="radio" name="especie" value="cachorro"> Cachorro</label>
                                    <label style="margin-right: 10px;"><input type="radio" name="especie" value="gato"> Gato</label>
                                    <label style="margin-right: 10px;"><input type="radio" name="especie" value="ave"> Ave</label>
                                    <label style="margin-right: 10px;"><input type="radio" name="especie" value="coelho"> Coelho</label>
                                    <label style="margin-right: 10px;"><input type="radio" name="especie" value="repteis"> Outro</label>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="raca">Raça do pet:</label>
                                <input type="text" id="raca" required placeholder="Digite a raça do pet">
                            </div>
                            <div class="form-row">
                                <div class="form-group">
                                    <label for="idade">Idade:</label>
                                    <input type="text" id="idade" required placeholder="Idade aproximada">
                                </div>
                                <div class="form-group">
                                    <label for="peso">Peso:</label>
                                    <input type="text" id="peso" required placeholder="Ex: 10kg">
                                </div>
                            </div>
                            <div class="form-row">
                                <div class="form-group">
                                    <label for="sexo">Sexo do pet:</label>
                                    <select id="sexo" required>
                                        <option value="" disabled selected>Selecione</option>
                                        <option value="macho">Macho</option>
                                        <option value="femea">Fêmea</option>
                                    </select>
                                </div>
                                <div class="form-group">
                                    <label for="porte">Porte do pet:</label>
                                    <select id="porte" required>
                                        <option value="" disabled selected>Selecione</option>
                                        <option value="pequeno">Pequeno</option>
                                        <option value="medio">Médio</option>
                                        <option value="grande">Grande</option>
                                    </select>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="cor-predominante">Cor predominante do pet:</label>
                                <input type="color" id="cor-predominante" name="cor-predominante" value="#fff5c7">
                            </div>
                        </form>
                    </div>
        
                    <div class="form-column right-column">
                        <form>
                            <div class="form-group">
                                <label for="tutor-nome">Nome dos tutores:</label>
                                <input type="text" id="tutor-nome" required placeholder="Nome dos tutores">
                            </div>
                            <div class="form-group">
                                <label for="contato-tutores">Contato dos tutores:</label>
                                <input type="text" id="contato-tutores" required placeholder="Contato dos tutores">
                            </div>
                            <div class="form-group">
                                <label for="informacoes">Informações sobre o pet:</label>
                                <textarea id="informacoes" rows="3" required placeholder="Informações adicionais sobre o pet" style="height: 125px;"></textarea>
                            </div>
                            
                            <div class="form-group">
                                <label for="foto">Foto do pet:</label>
                                <div class="file-input-wrapper">
                                    <input type="file" id="foto" class="file-input" required onchange="updateFileName(this)">
                                    <label for="foto" class="custom-file-input">Escolher arquivo</label>
                                    <span id="file-name" class="file-name">Nenhum arquivo selecionado</span>
                                </div>
                            </div>
                            <div class="form-group">
                                <label>
                                    <input type="checkbox" name="termos" required> Eu concordo com os 
                                    <a href="#" id="openModal">termos e responsabilidades</a>
                                </label>
                            </div>
                            <button type="button" class="submit-btn" id="submitBtn">CADASTRAR PET</button>
                        </form>
                    </div>
                </div>
        
                <!-- Modal Termos -->
                <div id="termsModal" class="modal">
                    <div class="modal-content" style="display: flex; flex-direction: column; align-items: center;">
                        <span class="close">&times;</span>
                        <h2>Termos de Uso</h2>
                        <iframe src="termos.html" width="100%" height="500px" style="border:none;"></iframe>
                    </div>
                </div>
        
<!-- Modal de confirmação -->
<div id="myModal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <div id="confirmationContent">
        <!-- O conteúdo de confirmação será atualizado aqui via JavaScript -->
      </div>
    </div>
  </div>
  
        </main>

form {

}

.termos {
  font-family: 'Dosis', sans-serif;
}

}

}

.close:hover {

}

.modal-links {

}

    background-color: #ff6600; /* Laranja */

    padding: 10px 20px;
    border: none;
    border-radius: 5px;
    font-size: 16px;
    cursor: pointer;
    text-decoration: none;
    margin-right: 10px;

}

</style>
<script>
    function updateFileName(input) {
        const fileName = input.files[0] ? input.files[0].name : 'Nenhum arquivo selecionado';
        document.getElementById('file-name').innerText = fileName;
    }

    // Lógica para os modais
    const termsModal = document.getElementById('termsModal');
    const myModal = document.getElementById('myModal');
    const openModalBtn = document.getElementById('openModal');
    const closeModalBtns = document.querySelectorAll('.close');

    openModalBtn.onclick = function() {
        termsModal.style.display = 'flex';
    }

    closeModalBtns.forEach(btn => {
        btn.onclick = function() {
            termsModal.style.display = 'none';
            myModal.style.display = 'none'; // Esconder o modal de confirmação ao fechar o modal de termos
        }
    });

    document.getElementById('submitBtn').onclick = function() {
        // Em vez de gerar QR Code, exibir a confirmação de cadastro
        const qrCodeContainer = document.getElementById('qrCodeContainer'); // Você pode remover essa linha se não precisar mais do QR code
        const qrCodeCanvas = document.getElementById('qrCodeCanvas'); // Você pode remover essa linha se não precisar mais do QR code

        // Exibir modal de confirmação com a mensagem
        const confirmationMessage = `
            <h2>Cadastro Confirmado!</h2>
            <p>O cadastro do seu pet foi concluído com sucesso.</p>
            <div class="modal-links">
              <a href="cadastropet.html" class="button">Concluir</a>
              <a href="loja.html" class="button secondary">Ir para a Loja</a>
            </div>
        `;
        
        document.getElementById('confirmationContent').innerHTML = confirmationMessage; // Atualiza o conteúdo do modal de confirmação

        myModal.style.display = 'flex'; // Exibir modal de confirmação
    };

    document.getElementById('submitBtn').addEventListener('click', function() {
       
       if (nomePet && especie && raca && idade && peso && sexo && porte && tutorNome && contatoTutores && informacoes) {
           // Gera o QR Code
           const qr = new QRious({
               element: document.getElementById('qrCodeCanvas'),
               value: `Nome do Pet: ${nomePet}\nEspécie: ${especie}\nRaça: ${raca}\nIdade: ${idade}\nPeso: ${peso}\nSexo: ${sexo}\nPorte: ${porte}\nCor: ${corPredominante}\nTutor: ${tutorNome}\nContato: ${contatoTutores}\nInformações: ${informacoes}`,
               size: 200 // Tamanho do QR Code
           });
   
           // Exibe o modal
           const modal = document.getElementById('myModal');
           modal.style.display = "block";
       } else {
           alert("Por favor, preencha todos os campos.");
       }
   });
   
   // Evento para fechar o modal
   document.querySelector('.close').addEventListener('click', function() {
       document.getElementById('myModal').style.display = "none";
   });
   
   // Evento para ir para a loja
   document.getElementById('goToStoreBtn').addEventListener('click', function() {
       window.location.href = "loja.html"; // Substitua com a URL da loja
   });
   
   // Fechar o modal ao clicar fora dele
   window.addEventListener('click', function(event) {
       const modal = document.getElementById('myModal');
       if (event.target === modal) {
           modal.style.display = "none";
       }
   });
   
   // Obter o modal
   var modal = document.getElementById("termsModal");
   
   // Obter o link que abre o modal
   var btn = document.getElementById("openModal");
   
   // Obter o elemento <span> que fecha o modal
   var span = document.getElementsByClassName("close")[0];
   
   // Quando o usuário clica no link, abre o modal
   btn.onclick = function() {
   modal.style.display = "block";
   }
   
   // Quando o usuário clica em <span> (x), fecha o modal
   span.onclick = function() {
   modal.style.display = "none";
   }
   
   // Quando o usuário clica fora do modal, fecha
   window.onclick = function(event) {
   if (event.target == modal) {
   modal.style.display = "none";
   }
   }

   
   
</script>
