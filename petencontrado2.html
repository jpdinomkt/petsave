<!DOCTYPE html>
<html lang="pt-br" dir="ltr">
<head>
    <meta charset="utf-8">
    <title>Início - PetSave</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Dosis:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Dosis', sans-serif; /* Fonte Dosis aplicada ao corpo */
        }

        /* Estilo do Header */
        header {
            background-color: #FFF5C7; /* Fundo bege para o header */
        }

        .nav-bar {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px 0;
        }

        .logo img {
            max-width: 150px; /* Ajuste o tamanho da logo */
        }

        .main-image {
            text-align: center;
            margin: 10px 0; /* Margem em cima e embaixo da imagem */
        }

        .main-image img {
            max-width: 700px; /* Limite máximo da largura da imagem */
            margin: 0 auto; /* Centraliza a imagem */
            display: block; /* Garante que a imagem seja um bloco */
        }

        /* Estilo do botão */
        .btn {
            background-color: black; 
            color: white; 
            border: none; 
            padding: 5px 60px; /* Aumenta o comprimento do botão */
            font-size: 1.5em; /* Aumenta o tamanho da fonte do botão */
            text-decoration: none; 
            border-radius: 5px; /* Bordas arredondadas */
            transition: background-color 0.3s; /* Transição suave */
        }

        .btn:hover {
            background-color: #f86300ea; /* Cor ao passar o mouse */
        }

        /* Estilo do Footer */
        footer {
            background-color: #ff4800; /* Cor de fundo do footer */
            color: white; /* Cor do texto do footer */
        }

        #footer-section {
            padding: 20px 0; /* Espaçamento interno do footer */
            margin-top: 20px;
        }

        .social-icon {
            width: 30px; 
            height: 30px;
        }

        .quick-links a {
            color: black; /* Links em preto */
            text-decoration: none; /* Remove o sublinhado dos links */
        }

        .quick-links a:hover {
            text-decoration: underline; /* Sublinhado ao passar o mouse */
        }

        #copyright-section {
            background-color: #000; /* Cor de fundo do copyright */
            color: white;
            padding: 10px 0;
            text-align: center; /* Centraliza o texto */
            margin-top: -10px;
        }
        

        /* Ajustes de responsividade */
        @media (max-width: 768px) {
            .main-image img {
                width: 90%;
                height: auto; /* Mantém a proporção da imagem */
            }

            .btn {
                width: 100%; /* Botão ocupa toda a largura */
                font-size: 1em; /* Tamanho da fonte menor em telas pequenas */
                padding: 10px 20px; /* Menos padding em telas menores */
            }
        }
    </style>
</head>
<body>

    <header>
        <nav class="nav-bar text-center">
            <div class="logo">
                <a href="inicio.html">
                    <img src="assets/img/logomenu.png" alt="Logomenu" />
                </a>
            </div>
        </nav>
    </header>

    <main>
        <div class="main-image">
            <img src="assets/img/muppet.jpg" alt="Peludo" class="img-fluid">
        </div>
        <div class="text-center mb-4">
            <a href="https://api.whatsapp.com/send?phone=5515992595070" target="_blank" class="btn">CONTACTAR DONO</a>

    </main>

    <footer>
        <div id="footer-section" class="container text-center">
            <div id="social-section" class="mb-3">
                <h5>Nossas Redes Sociais</h5>
                <div id="social-icons" class="d-flex justify-content-center gap-3">
                    <a href="https://api.whatsapp.com/send?phone=5515992595070" class="social-link" target="_blank" aria-label="WhatsApp">
                        <img src="assets/img/iconewa.png" alt="Ícone do WhatsApp" class="social-icon">
                    </a>
                    <a href="https://www.instagram.com/petsaveoficial/" class="social-link" target="_blank" aria-label="Instagram">
                        <img src="assets/img/iconeig.png" alt="Ícone do Instagram" class="social-icon">
                    </a>
                    <a href="https://www.facebook.com/PetDelicia" class="social-link" target="_blank" aria-label="Facebook">
                        <img src="assets/img/iconefb.png" alt="Ícone do Facebook" class="social-icon">
                    </a>
                </div>
            </div>
            
            <div class="quick-links mb-3">
                <ul class="list-unstyled">
                    <li><h5><a href="sobre.html" class="link">SOBRE NÓS</a></h5></li>
                </ul>
            </div>
        </div>

        <div id="copyright-section">
            &#169; PETSAVE 2024 - Todos os direitos reservados.
        </div>
    </footer>

</body>
</html>
